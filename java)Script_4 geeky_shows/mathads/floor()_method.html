<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //  the floor() method rouds a number downwards to the nearest integer and returns the result
        document.write(Math.floor(2.1)+ "<br>");
        document.write(Math.floor(6.65)+ "<br>");
        document.write(Math.floor(0.4)+ "<br>");
        document.write(Math.floor(0.6)+ "<br>");
        document.write(Math.floor(-2.1)+ "<br>");
        document.write(Math.floor(-6.65)+ "<br>");
    </script>
</body>
</html>
