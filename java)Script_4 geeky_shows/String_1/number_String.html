<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 1. number of String
        var a = "50";
        var b = 10;
        var c = 20;
        var d = "hello";

        // + work as concat with string
        document.write(a + c + "<br>");
        document.write(a + b + "<br>");
        document.write(b + a + "<br>");
        document.write(b + d + "<br>");
        document.write(d + b + "<br>");
        document.write("<br>");

        // other than + 
        document.write(a - c + "<br>");
        document.write(a - b + "<br>");
        document.write(b - a + "<br>");
        document.write(b - d + "<br>");
        document.write(d - b + "<br>");
        document.write("<br>");


        // typeof name
         // + work as concat with string
         document.write(typeof(a+c) + "<br>");
        document.write(typeof(a + b) + "<br>");
        document.write(typeof(b + a) + "<br>");
        document.write(typeof(b + d) + "<br>");
        document.write(typeof(d + b) + "<br>");
        document.write("<br>");

        // other than + 
        document.write(typeof(a - c) + "<br>");
        document.write(typeof(a - b) + "<br>");
        document.write(typeof(b - a) + "<br>");
        document.write(typeof(b - d) + "<br>");
        document.write(typeof(d - b) + "<br>");
        document.write("<br>");
    </script>
</body>
</html>
