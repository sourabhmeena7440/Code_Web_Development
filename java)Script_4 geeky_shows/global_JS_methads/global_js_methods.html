<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // global js methods
        // number
        var a = true;
        var b = false;
        var c = 100;
        var d = "100";
        var e = "hello";
        var f = new Date();
        document.write("True: " + Number(a) + "<br>");
        document.write("flase: " + Number(b) + "<br>");
        document.write("100: " + Number(c) + "<br>");
        document.write("100: " + Number(d) + "<br>");
        document.write("hello:" + Number(e) + "<br>");
        document.write("Date: " + Number(f) + "<br>");
    </script>
</body>
</html>
