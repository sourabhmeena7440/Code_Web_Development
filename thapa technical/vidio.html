<!-- vidio tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-family: "jost",sans-serif;
            background-color: #efefef;
        }
        h1
        {
            font-weight: bold;
        }
        video{
            border-radius: 10px;
        }
    </style>
    <body>
        <h1>html video tag</h1>
        <video controls autoplay muted loop poster="./image.html.webp" width="500px" height="300px">
            <source src="https://www.youtube.com/embed/" type="video/mp3">
        </video>
    </body>
</head>
</html>
