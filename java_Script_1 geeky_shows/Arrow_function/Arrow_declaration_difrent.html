<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO JS</title>
</head>
<body>
    <script>
        // function Declaration
        function show(a,b){ return a+b; }
        document.write( show(10,20) );

        // Arrow Function
        (a,b) =>a+b;
        document.write( show(10,20) );
    </script>
</body>
</html>
