<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO JS</title>
</head>
<body>
    <script>
        // class of constructers
        // this public hota hai khi se bhi access ho skta hai
        var mobile = function(model_no,sprice){
            this.model = model_no;
            this.color = 'white';
            this.price = 3000;
            this.sp = sprice;
            this.sellingprice = function(){
                return(this.price+this.sp);  // sp me user dega bah  and this.price bala add hoker aayga
            };
            this.data = function(){
                document.write("model no: " + this.model + " Price " + this.sellingprice());
            }
        };
        var samsung = new mobile('Galaxy',2000);
        var nokia = new mobile('3310', 1000);
        nokia.data(); 
        samsung.data();
    </script>
</body>
</html>
