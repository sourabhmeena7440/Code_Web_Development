<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO JS</title>
</head>
<body>
    <script>
        // var
        function myvar(){
            var a = 10;
            if(true){
                var a = 20;
                document.write(a + "<br>");
            }
            document.write(a + "<br>");
        }
        myvar();



        // for loop se
        for(var i = 0; i<5;i++){
            document.write(i + "<br>");
        }
        document.write(i + "<br>");
    
    </script>
</body>
</html>
