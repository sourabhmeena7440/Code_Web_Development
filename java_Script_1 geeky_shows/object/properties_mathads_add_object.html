<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO JS</title>
</head>
<body>
    <script>
        // properties and mathads ko adding in objects 
        var fees = {Rahul:100, sumit:200};
        document.write(fees['Rahul'] +" " + fees['sumit'] + "<br>");
        fees['sonam'] = 600;
        document.write(fees['sonam'] + " " + fees['Rahul'] +" " + fees['sumit'] + "<br>");
        fees.show = function(){};
        console.log(fees);
    </script>
</body>
</html>
