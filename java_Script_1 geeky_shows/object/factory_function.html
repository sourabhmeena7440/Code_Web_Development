        // 2. factory function with parameters
        // object return kar rha hai
        function mobile(model_no){
            return{
                model: model_no,
                price: function(){
                    return "Price is Rs. 3000";
                }
            };
        }
        var samsung = mobile('galaxy');
        var nokia = mobile('3310');
        document.write(samsung.model + " " + samsung.price() + "<br>");
        document.write(nokia.model + " " + nokia.price() + "<br>");
    </script>
