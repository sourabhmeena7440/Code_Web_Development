<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Progress bar in bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Progress bar in bootstrap
    </h1>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0"
            aria-valuemax="100"
            ></div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" style="width: 40%"
            >40%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100" style="width: 80%"
            >80%</div>
        </div>

        <!-- background color -->
        <div class="progress mt-5">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100" style="width: 80%"
            >80%</div>
        </div>

        <!-- striped -->
        <div class="progress mt-5">
            <div class="progress-bar bg-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100" style="width: 80%"
            >80%</div>
        </div>

        <!-- Animated -->
        <div class="progress mt-5">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0"
            aria-valuemax="100" style="width: 80%"
            >80%</div>
        </div>
    </div>
</body>
</html>
