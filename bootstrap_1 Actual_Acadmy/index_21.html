<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navs with flexbox in bootstrap</title>
    
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Navs with flexbox in bootstrap
    </h1>

    <!-- center -->
    <div class="container">
        <ul class="nav justify-content-center bg-info rounded mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>

        <!-- end  -->
        <ul class="nav justify-content-end bg-info rounded mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>

        <!-- start -->
        <ul class="nav bg-info rounded mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>

        <!-- varticle ke liye and colum me convert -->

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>

        <!-- movent karne par accroding cheng ho jaye -->
        <ul class="nav bg-info flex-column flex-sm-row rounded mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>
    </div>
   
</body>
</html>
