<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dropdowns in bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Dropdowns in bootstrap
    </h1>

    <div class="container">
        <div class="dropdown mb-4">
            <button class="btn btn-danger dropdown-toggle btn-lg " data-bs-toggle="dropdown"
            >Dropdown</button>

            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
            </ul>

            <!-- divider -->
            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><hr class="dropdown-divider"></li>
            </ul>

            <!-- dropdown menu dark -->
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
            </ul>
        </div>
        <!-- seconde -->
        <div class="btn-group m-4">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false"
            
            >
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another Action</a></li>
            <li><a class="dropdown-item" href="#">Somthing Action</a></li>
        </ul>
        </div>

        <!-- thride -  up  start righte -->
        <div class="dropup mb-4">
            <button class="btn btn-danger dropdown-toggle btn-lg " data-bs-toggle="dropdown"
            >Dropdown</button>

            <!-- dropdown menu dark -->
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
                <li><a href="" class="dropdown-item">Action</a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
