<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Nav and Tabs in bootstrap</title>

</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Nav and Tabs in bootstrap
    </h1>

    <!-- use of navbar -->
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

        <!-- second trika nav bar karne -->
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Home</a>
        </nav>

    <!-- nav-tabs ka use and active and desabled -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link disabled">Contact</a>
            </li>
        </ul>

          <!-- nav-tabs ka use and active and desabled -->
        <nav class="nav nav-tabs mt-5">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link disabled">Home</a>
        </nav>

<!-- pills ka use -->
        <ul class="nav nav-pills mt-5">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link disabled">Contact</a>
            </li>
        </ul>


        <!-- nav fill -->
        <ul class="nav nav-pills nav-fill mt-5">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link disabled">Contact</a>
            </li>
        </ul>
    </div>
</body>
</html>
