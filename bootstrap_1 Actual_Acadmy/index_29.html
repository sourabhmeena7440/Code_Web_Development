<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Button group in bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Button group in bootstrap
    </h1>

    <div class="container">
        <div class="btn-group mb-4">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-danger">Center</button>
            <button type="button" class="btn btn-danger">Righte</button>
        </div>

        <div class="btn-group m-4">
            <a href="#" class="btn btn-info active">Link</a>
            <a href="#" class="btn btn-info">Link</a>
            <a href="#" class="btn btn-info">Link</a>
        </div>

        <!-- btngroup -->
        <div class="btngroup">
            <input type="checkbox" class="btn-check">
            <label for="" class="btn btn-outline-info">Button</label>
            <input type="checkbox" class="btn-check">
            <label for="" class="btn btn-outline-info">Button</label>
            <input type="checkbox" class="btn-check">
            <label for="" class="btn btn-outline-info">Button</label>
        </div>

<!-- varticle group -->
        <div class="btn-group-vertical mb-4">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-danger">Center</button>
            <button type="button" class="btn btn-danger">Righte</button>
        </div>
    </div>
</body>
</html>
