<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>forms withGrid  in bootstrap</title>
    
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        forms withGrid in bootstrap
    </h1>

    <div class="container">
        <div class="row mb-5 border p-5" >
            <div class="col-12 col-sm-6">
                <label for="Fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="Fname">
            </div>

            <div class="col-12 col-sm-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
        </div>
        <form class="row">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="col-md-6">
                <label for="Pass" class="form-label">Password</label>
                <input type="pass" class="form-control" id="Pass">
            </div>

            <div class="col-md-12">
                <label for="Address" class="form-label">Address</label>
                <input type="Address" class="form-control" id="Address">
            </div>

            <div class="col-md-12">
                <label for="Address2" class="form-label">Address2</label>
                <input type="Address2" class="form-control" id="Address2">
            </div>

            <div class="col-md-6 mb-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-md-4 mb-2">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option>Choose</option>
                    <option...></option>
                </select>
            </div>

            <div class="col-md-2 mb-2">
                <label for="Zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="Zip">
            </div>
        </form>
    </div>
</body>
</html>
