<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Check boxes and Radios in bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Check boxes and Radios in bootstrap
    </h1>

    <div class="container">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label for="Check">checkbox</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="Check" checked disabled>
            <label for="Check">checkbox</label>
        </div>

<!-- Radio button -->
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="Check" checked>
            <label for="Check">checkbox</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="Check">
            <label for="Check">Switch Button</label>
        </div>
    </div>
</body>
</html>
