<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form in bootstrap</title>
</head>
<body>
    <h1 class="text-center bg-danger py-3 text-white fw-bold">
        Form in bootstrap
    </h1>

    <div class="container border border-danger mt-5 p-5">
        <form action="">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control form-control-lg">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control form-control-sm">
            </div>

            <div class="mb-4">
                <label for="text">Disabled filed</label>
                <input 
                type="text"
                id="text"
                class="form-control form-control-sm"
                disabled
                >
            </div>

            <div class="mb-4">
                <label for="text">Disabled filed</label>
                <input 
                type="text"
                id="text"
                class="form-control form-control-sm"
                value="this is readonly filed"
                aria-label="Disabled"
                disabled
                >
            </div>

            <div>
                <label for="file">Input File</label>
                <input type="file"
                        name="file"
                        id="file"
                        class="form-control form-control-lg"
                        multiple>
            </div>
        </form>
    </div>
</body>
</html>
