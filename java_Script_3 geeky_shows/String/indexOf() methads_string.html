<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // indexOf() method
        // the indexOf () methad takes a string arguments and returns the index of the first occurance of the argumnets in the string 
        // the arguments is not found returns -1 . this method also accepts an optional second arguments that specifies the index at
        // which  to start the search
        // the indexOf() method cannot take powerful serch values(regular expressions).

        var str = "Hi guys lets lern javaScript";
        document.write(str.indexOf("e"));     // 9
        document.write("<br>");
        document.write(str.indexOf("e", 10));  // 14
        document.write("<br>");
        document.write(str.indexOf("lets"));   // 8
    </script>
</body>
</html>
