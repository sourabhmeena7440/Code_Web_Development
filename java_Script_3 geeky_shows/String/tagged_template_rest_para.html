<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /* there are 5 movie tickets Each Rs 200 and if you by 5 tickets get discount Rs. 50 Each there are 5 movie tickets
         Each Rs 200 and if you less than 5 tickets get discount Rs. 0 Each*/
        // 1. Tagged Template
        var noofticket = 5;
        var buyticket = 3;
        var eachprice = 200;
        var disprice = 50;

        function ticket (theory, ...rest){
            // return rest;
            if(rest[2] < 5){
                rest[3] = 0;
                return `${theory[0]} ${rest[0]} ${theory[1]} ${rest[1]} ${theory[2]} ${rest[2]} ${theory[3]} ${rest[3]} ${theory[4]}`
            }
        }

        document.write(ticket `There are ${noofticket} movie tickets Each Rs ${eachprice} and if you buy ${buyticket} tickets get 
discount Rs. ${disprice} Each`)
    </script>
</body>
</html>
