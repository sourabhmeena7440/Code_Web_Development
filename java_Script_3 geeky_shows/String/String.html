<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 1. String  type
        var str = "hello geekyshow";
        document.write(typeof(str) +"<br>");   // string type



        // 2. constructot object type
        var str = new String ("hello geekyshow");   // object type
        document.write(typeof(str) +"<br>");



        // 3. Accesss String
        var str = "hello geekyshow";
        document.write(str +"<br>");


        // 4. testing
        document.write('I am "good" boy')
        document.write("I am 'good' boy")
    </script>
</body>
</html>
