<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 1. retrive month aname and day
        //Day as number 1-31
        // Hours as number 0-23
        // Manth as number 0-11        Ex - 0 = jan
        // Week Day as Number 0 - 6    Ex - 0 = sun
        var tarikh= new Date();
        var month = tarikh.getMonth();     // currant TIme
        var day = tarikh.getDay();
        document.write(getMonthName(month) + "<br>");
        document.write(getDayName(day) + "<br>");

        function getMonthName(monthnumber){
            var monthname = ["January","Frbruary","march","April","May","June","July","August","September","October","November","December"];
            return monthname[monthnumber];
        }

        function getDayName(daynumber){
            var dayname = ["Sunday","Monday","Wednesday","Thursday","Friday","Saturday"];
            return dayname[daynumber];
        }
    </script>
</body>
