<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // how to create Date To String
        var tarikh = new Date();
        document.write(tarikh.toString() + "<br>");
        document.write(tarikh.toUTCString() + "<br>");
        document.write(tarikh.toGMTString() + "<br>");
    </script>
</body>
</html>
