<!DOCTYPE html>
<html lang="en">
<head>
    <title>hello js</title>
    <script>
        var i = 0;
        while(i<3)
        {
            document.write("<strong>outer loop </strong>");
            document.write(i);
            i++;
            document.write("<br>");
            var j=0;
            while(j<5)
            {
                document.write("Inner loop");
                document.write(j);
                j++;
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
