<!DOCTYPE html>
<html lang="en">
<head>
    <title>hello js</title>
    <script>
        var i = 0;
        do{
            document.write("<strong>outer loop </strong>");
            document.write(i);
            i++;
            document.write("<br>")
            var j =0;
            do
            {
                document.write("inner loop");
                document.write(j);
                j++;
                document.write("<br>");
            }while(j<5);
        }while(i<3);
    </script>
</head>
<body>
    
</body>
</html>
