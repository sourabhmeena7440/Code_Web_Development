            //  2. inner function ke varible ko outer function varible access nhi kar skta hai
            function show(){
                //Local varible
                var j = "j a local varible of outer function ";
                document.write(j + "<br>");
                function innerFun(){
                    //local varible
                    // k = "k a local varible of inner function ";  //globle varible ban gya var htane par 
                    var k = "k a local varible of inner function "; // local varible
                    document.write(k + "<br>");
                    document.write(j + "<br>");
                }
                innerFun();
                document.write(k + "<br>");
            }
            show();
