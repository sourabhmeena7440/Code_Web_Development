<!DOCTYPE html>
<html lang="en">
<head>
    <title>hello js</title>
    <script>
        for(i=0;i<3;i++)
        {
            document.write("<strong>outer loop </strong>");
            document.write(i);
            document.write("<br>");
            for(j=0;j<5;j++)
            {
                document.write("Inner loop");
                document.write(j);
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
