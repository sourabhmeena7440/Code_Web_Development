        // 1. Rest parameters 
        function restshow(a,...args){
            console.log("a" +a);
            console.log(args);
        }
        restshow(10,20,30,40,50);

        // Arguments Objects
        function show(a){
            console.log("a" +a);
            console.log(arguments);
        }
